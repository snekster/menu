<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Интерактивное меню</title>
  
  <!-- 1. ИСПОЛЬЗУЕМ НОВЫЕ, ПРАВИЛЬНЫЕ ССЫЛКИ НА АКТУАЛЬНУЮ БИБЛИОТЕКУ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@alenaksu/json-viewer@2.0.0/dist/json-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@alenaksu/json-viewer@2.0.0/dist/json-viewer.min.js"></script>
  
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f8f9fa;
    }
    #json-container { 
      padding: 20px; 
      box-sizing: border-box;
    }
    h1 {
      padding-left: 20px;
      color: #343a40;
    }
  </style>
</head>
<body>

  <h1>Структура меню</h1>
  <div id="json-container">Загрузка меню...</div>

  <script>
    // Ждем, пока вся страница и все скрипты будут полностью загружены и готовы
    document.addEventListener('DOMContentLoaded', () => {
    
      const jsonUrl = 'https://cdn.jsdelivr.net/gh/snekster/menu@main/menu.json';
      const container = document.getElementById('json-container');

      fetch(jsonUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Ошибка загрузки: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(jsonData => {
          container.innerHTML = ''; 

          // Теперь вызов JSONViewer должен работать, т.к. скрипт библиотеки загружен
          const viewer = new JSONViewer({
            container: container,
            data: jsonData,
            theme: 'light', 
            expand: false
          });
        })
        .catch(error => {
          console.error('Критическая ошибка:', error);
          container.innerHTML = `<h2>Не удалось загрузить или отобразить JSON.</h2><p>${error.message}</p>`;
        });
    });
  </script>

</body>
</html>
