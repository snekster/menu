<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Интерактивное меню</title>
  
  <!-- Подключаем стили и скрипт библиотеки json-viewer -->
  <link href="https://cdn.jsdelivr.net/npm/json-viewer-js@1.0.1/json-viewer.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/json-viewer-js@1.0.1/json-viewer.min.js"></script>
  
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    #json-container { 
      padding: 20px; 
      box-sizing: border-box;
    }
    h1 {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Структура меню</h1>
  <div id="json-container">Загрузка меню...</div>

  <script>
    // Используем CDN jsDelivr, который решает проблему CORS
    const jsonUrl = 'https://cdn.jsdelivr.net/gh/snekster/menu@main/menu.json';
    
    const container = document.getElementById('json-container');

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Ошибка загрузки: ${response.status} ${response.statusText}`);
        }
        return response.json(); // Сразу парсим в JSON-объект
      })
      .then(jsonData => {
        // Очищаем контейнер от надписи "Загрузка..."
        container.innerHTML = ''; 

        // Создаем новый экземпляр вьюера
        const viewer = new JsonViewer({
          container: container, // Куда вставить
          data: jsonData,       // Какие данные показать
          theme: 'light',       // Тема: 'light' или 'dark'
          expand: false         // false, чтобы меню было свернуто по умолчанию (удобно для больших файлов)
        });
      })
      .catch(error => {
        console.error('Критическая ошибка:', error);
        container.innerHTML = `<h2>Не удалось загрузить или отобразить JSON.</h2><p>${error}</p>`;
      });
  </script>

</body>
</html>
